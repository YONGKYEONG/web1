<h2><a href="https://terms.naver.com/entry.nhn?docId=544859&cid=46667&categoryId=46667" target="_blank">등산</a></h2>
운동·놀이·탐험 등의 목적으로 산에 오르는 행위.
<p>
정상에 오르지 않더라도 산에 오르는 모든 행위를 지칭하는 말로 사용되기도 한다.
종교적 목적이나, 동식물·지질·지리조사 같은 학술목적의 등산도 있으나, 여기서 말하는
등산은 등산 그 자체에 순수한 목적을 둔 행위로, 산에 오르는 것을 통해 심신을 단련하고
즐거움을 찾는 행위와 자연미에 대한 심미적 정서 등을 함양하는 문화적 행위까지 포함한다.
</p>
