<h2><a href="https://terms.naver.com/entry.nhn?docId=6225680&cid=43667&categoryId=43667" target="_blank">미라클 모닝</a></h2>
이른 아침에 일어나 독서·운동 등 자기계발을 하는 것을 뜻한다.
미라클 모닝을 통해 하는 일은 각자 다르지만, 본격적인 일과가 시작되기
2~3시간 전에 일어나 자신의 생활 습관(루틴)을 행하는 것은 같다.
주로 새벽 4~6시 사이에 미라클 모닝을 하는 것은 누구의 방해도 받지 않고 자기만의
시간을 보낼 수 있기 때문이다.
